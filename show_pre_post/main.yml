---
- hosts: cisco
  name: Gather output of show commands
  gather_facts: False
  tasks:
  - name: Create the directories
    import_tasks: create_dirs.yml

  - name: Set the stage to pre
    set_fact:
      stage: "pre"

  - name: Execute show commands
    include_tasks: info_gather.yml
    loop:
      - show version
      - show ip int brief
      - show interfaces

